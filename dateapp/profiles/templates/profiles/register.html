{% extends "base.html" %}

{% load crispy_forms_tags %}

{% block title %}
	Registration
{% endblock title %}


{% block content %}
    <div class="col-6">
        <h1>Creating an account</h1>
        <form method="post">
            {% csrf_token %}
            {{ form|crispy }}
        <button type="submit" class="btn btn-success">Register</button>
        </form>
    </div>
{% endblock content %}
