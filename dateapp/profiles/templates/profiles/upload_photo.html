{% extends "base.html" %}

{% load crispy_forms_tags %}
{% load thumbnail %}

{% block title %}
	Your photos
{% endblock title %}

{% block content %}
	<div class="col-6">
		<h1>Your photos</h1>

		<div class="row">
			{% for photo in photos %}
				<div class="col-sm-3 my-2">
					<a href="{{ photo.image.url }}">
						<img src="{% thumbnail photo.image 150x150 crop="smart" %}">
					</a>
					<a href="{% url "profiles:photo_delete" photo.id %}">
						<button type="button" class="btn btn-outline-danger">Delete</button>
					</a>
				</div>
			{% endfor %}
		</div>
<!--				<div class="row my-2">-->

<!--					<div class="col-sm-4">-->

<!--							<button type="button" class="btn btn-outline-dark">Upload photo</button>-->
<!--						</a>-->
<!--					</div>-->
<!--				</div>-->

		<form method="post" enctype="multipart/form-data" >
            {% csrf_token %}
            {{ form|crispy }}
        	<button type="submit" class="btn btn-success my-2">Upload photo</button>
		</form>
	</div>
{% endblock content %}
