{% extends "base.html" %}

{% load crispy_forms_tags %}

{% block title %}
	Reset your password
{% endblock title %}

{% block content %}
    <div class="col-6">
        <h1>Reset your password</h1>
        <p>Enter your e-mail address to obtain a new password.</p>
        <form method="post">
            {% csrf_token %}
            {{ form|crispy }}
            <button type="submit" class="btn btn-success my-2">Send e-mail</button>
        </form>
    </div>
{% endblock content %}
