{% extends "base.html" %}

{% load crispy_forms_tags %}

{% block title %}
	Change your password
{% endblock title %}


{% block content %}
    <div class="col-6">
        <h1>Change your password</h1>
        <form method="post">
            {% csrf_token %}
            {{ form|crispy }}
            <button type="submit" class="btn btn-success">Change</button>
        </form>
    </div>
{% endblock content %}
